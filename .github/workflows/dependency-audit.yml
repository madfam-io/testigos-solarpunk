name: Dependency Security Audit

on:
  schedule:
    # Ejecutar todos los lunes a las 9 AM UTC
    - cron: '0 9 * * 1'
  push:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: Ejecutar auditorÃ­a de seguridad
        id: audit
        run: |
          echo "## ðŸ”’ Reporte de Seguridad" > audit-report.md
          echo "Fecha: $(date)" >> audit-report.md
          echo "" >> audit-report.md

          # Ejecutar auditorÃ­a y capturar resultado
          if pnpm audit --audit-level=moderate > audit-output.txt 2>&1; then
            echo "âœ… No se encontraron vulnerabilidades" >> audit-report.md
            VULNERABILITIES=0
          else
            echo "âš ï¸ Se encontraron vulnerabilidades:" >> audit-report.md
            cat audit-output.txt >> audit-report.md
            VULNERABILITIES=1
          fi

          echo "VULNERABILITIES=$VULNERABILITIES" >> $GITHUB_OUTPUT

      - name: Verificar dependencias desactualizadas
        run: |
          echo "" >> audit-report.md
          echo "## ðŸ“¦ Dependencias Desactualizadas" >> audit-report.md
          npx npm-check-updates >> audit-report.md || true

      - name: Verificar licencias
        run: |
          echo "" >> audit-report.md
          echo "## ðŸ“„ Licencias de Dependencias" >> audit-report.md
          pnpm licenses list >> audit-report.md || true

      - name: Subir reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.md

      - name: Crear issue si hay vulnerabilidades crÃ­ticas
        if: steps.audit.outputs.VULNERABILITIES == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const fullReport = fs.readFileSync('audit-report.md', 'utf8');

            // Truncate report if it's too long (GitHub limit is 65536 chars)
            const maxLength = 60000;
            let report = fullReport;
            if (fullReport.length > maxLength) {
              report = fullReport.substring(0, maxLength) + '\n\n... [Reporte truncado - ver artefactos del workflow para el reporte completo]';
            }

            // Extract just the vulnerability summary for a cleaner issue
            const lines = fullReport.split('\n');
            const vulnerabilitySection = [];
            let inVulnSection = false;

            for (const line of lines) {
              if (line.includes('vulnerabilidades:') || line.includes('vulnerability found')) {
                inVulnSection = true;
              }
              if (inVulnSection && (line.includes('## ðŸ“¦') || line.includes('## ðŸ“„'))) {
                break;
              }
              if (inVulnSection) {
                vulnerabilitySection.push(line);
              }
            }

            const summary = vulnerabilitySection.join('\n') || 'Se encontraron vulnerabilidades. Ver el reporte completo.';

            // Buscar si ya existe un issue abierto
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'security,dependencies',
              state: 'open'
            });

            const issueBody = `## ðŸ”’ Resumen de Vulnerabilidades\n\n${summary}\n\n### Detalles\n\nPara ver el reporte completo, consulta los [artefactos del workflow](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).\n\n---\n\n<details>\n<summary>Reporte detallado (puede estar truncado)</summary>\n\n${report}\n\n</details>`;

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”’ Vulnerabilidades de seguridad detectadas',
                body: issueBody,
                labels: ['security', 'dependencies', 'high-priority']
              });
            } else {
              // Actualizar el issue existente
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## ActualizaciÃ³n de auditorÃ­a - ${new Date().toISOString().split('T')[0]}\n\n${issueBody}`
              });
            }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: RevisiÃ³n de dependencias
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: true
