<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Solar Panel Icon -->
  <g id="solar-panel">
    <rect x="20" y="40" width="60" height="40" fill="#FFC107" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="45" x2="75" y2="45" stroke="#333" stroke-width="1"/>
    <line x1="25" y1="55" x2="75" y2="55" stroke="#333" stroke-width="1"/>
    <line x1="25" y1="65" x2="75" y2="65" stroke="#333" stroke-width="1"/>
    <line x1="25" y1="75" x2="75" y2="75" stroke="#333" stroke-width="1"/>
    <line x1="35" y1="40" x2="35" y2="80" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="40" x2="50" y2="80" stroke="#333" stroke-width="1"/>
    <line x1="65" y1="40" x2="65" y2="80" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Wind Turbine Icon -->
  <g id="wind-turbine">
    <line x1="120" y1="120" x2="120" y2="40" stroke="#4CAF50" stroke-width="4"/>
    <circle cx="120" cy="40" r="3" fill="#4CAF50"/>
    <path d="M 120 40 L 105 25 Q 100 20 110 30 L 120 40" fill="#4CAF50"/>
    <path d="M 120 40 L 135 25 Q 140 20 130 30 L 120 40" fill="#4CAF50"/>
    <path d="M 120 40 L 120 15 Q 125 10 115 20 L 120 40" fill="#4CAF50"/>
  </g>
  
  <!-- Battery Icon -->
  <g id="battery">
    <rect x="20" y="140" width="40" height="20" fill="none" stroke="#2196F3" stroke-width="2"/>
    <rect x="60" y="145" width="5" height="10" fill="#2196F3"/>
    <rect x="25" y="145" width="8" height="10" fill="#4CAF50"/>
    <rect x="35" y="145" width="8" height="10" fill="#4CAF50"/>
    <rect x="45" y="145" width="8" height="10" fill="#FFC107"/>
  </g>
  
  <!-- Recycling Icon -->
  <g id="recycling">
    <path d="M 120 140 Q 110 130 120 150 Q 130 160 140 150 Q 150 140 140 160 Q 130 170 120 160 Q 110 150 120 140" 
          fill="none" stroke="#4CAF50" stroke-width="3"/>
    <polygon points="115,135 125,135 120,145" fill="#4CAF50"/>
    <polygon points="145,155 145,165 135,160" fill="#4CAF50"/>
    <polygon points="125,175 115,175 120,165" fill="#4CAF50"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Iconos Evangelistas Solares
  </text>
</svg>