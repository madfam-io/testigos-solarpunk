nombre: Hermana Panelia
rol: Evangelista Principal
edad: 35
pronombres: ella/she
ocupacion: Predicadora de Energía Solar
rasgos:
  - Ferviente predicadora ambulante
  - Viaja siempre en bicicleta eléctrica
  - Lleva folletos reciclados hechos a mano
  - Usa gabardina de lona solar
  - Mochila llena de semillas orgánicas
  - Voz melodiosa y convincente
  - Memoria fotográfica para citas solares
historia: |
  Antes del despertar solar, Panelia trabajaba en una oficina gris, 
  consumiendo energía sin pensar en el mañana. Un día, durante un 
  apagón masivo, tuvo una epifanía: vio al Profeta del Sol en un 
  sueño, quien le mostró un mundo donde cada techo era un jardín 
  y cada ventana un panel solar. Desde entonces, abandonó su vida 
  anterior y se dedicó a predicar la buena nueva del compostaje 
  comunitario y la energía renovable. Es conocida por aparecer en 
  las puertas justo cuando más se necesita esperanza ecológica.
