historia: |
  Compostino era un desarrollador de software que vivía pegado a sus 
  dispositivos, hasta que un día su ciudad sufrió un hackeo masivo 
  que colapsó toda la infraestructura digital. En medio del caos, 
  encontró paz en un huerto comunitario donde conoció a los primeros 
  Testigos de Solar Punk. Ahí aprendió que la verdadera tecnología 
  es la que trabaja con la naturaleza, no contra ella. Ahora usa sus 
  habilidades técnicas para diseñar soluciones low-tech que cualquiera 
  puede replicar. Su misión: demostrar que el futuro es analógico y digital, 
  orgánico y tecnológico, todo al mismo tiempo.
