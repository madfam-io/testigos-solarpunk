historia: |
  Creció en los techos verdes de Neo-Cuernavaca, donde su abuela
  le enseñó a combinar tecnología ancestral con innovación solar.
  Desde niña, Lucía soñaba con un mundo donde cada superficie
  capturara energía limpia. Estudió ingeniería en la Universidad
  Autónoma del Estado de Morelos, especializándose en sistemas
  fotovoltaicos comunitarios. Su proyecto de tesis sobre
  "Microrredes Solares Autogestionadas" se convirtió en el
  modelo para la transformación energética de su barrio.
