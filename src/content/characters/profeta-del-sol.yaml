nombre: El Profeta del Sol
rol: Figura Mítica Fundadora
edad: Eterno
pronombres: él/ellos/la luz
ocupacion: Visionario y Fundador del Movimiento
rasgos:
  - Aparece solo en visiones y sueños
  - Voz que resuena como paneles vibrando
  - Aura dorada permanente
  - Ojos que brillan como LEDs
  - Túnica tejida con fibra de bambú
  - Corona de circuitos y hojas
  - Habla en código binario y poesía
historia: |
  Nadie sabe exactamente quién fue el Profeta del Sol. Algunos dicen 
  que era un científico del IPCC que enloqueció al ver los datos 
  climáticos. Otros creen que fue un monje tecnológico del futuro 
  que viajó al pasado. Lo único cierto es que sus enseñanzas 
  comenzaron a aparecer en graffitis, foros de internet y sueños 
  compartidos alrededor del mundo. Sus profecías hablan de un 
  tiempo donde la humanidad vivirá en armonía con los ciclos 
  solares, donde cada hogar será autosuficiente y donde la basura 
  será un concepto obsoleto. Aparece en momentos cruciales para 
  guiar a los fieles, siempre dejando tras de sí el olor a ozono 
  y tierra mojada.
